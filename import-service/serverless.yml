service: import-service
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: eu-west-1
  profile: default
  iamRoleStatements:
    - Effect: 'Allow'
      Action: "s3:ListBucket"
      Resource:
        - "arn:aws:s3:::games-shop-aws-learning-uploads"
    - Effect: 'Allow'
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::games-shop-aws-learning-uploads/*"
    - Effect: 'Allow'
      Action:
        - 'sqs:*'
      Resource: "arn:aws:sqs:eu-west-1:216263405757:catalogItemsQueue"
    - Effect: 'Allow'
      Action:
        - 'sns:Publish'
      Resource: 'arn:aws:sns:eu-west-1:216263405757:createProductTopic'
  httpApi:
    cors: true
custom:
  webpack:
    includeModules:
      forceExclude:
        - aws-sdk

functions:
  importProductsFile:
    handler: importProductsFile.importProductsFile
    events:
      - http:
          method: get
          path: /import
          cors: true
          authorizer:
            name: basicAuthorizer
            arn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:authorization-service-dev-basicAuthorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: TOKEN
          request:
            parameters:
              querystrings:
                name: true
  importFileParser:
    handler: importFileParser.importFileParser
    events:
      - s3:
          existing: true
          bucket: games-shop-aws-learning-uploads
          event: s3:ObjectCreated:*
          events:
            - sns:
                arn: "arn:aws:sns:eu-west-1:216263405757:createProductTopic"
                topicName: createProductTopic
          rules:
            - prefix: uploaded/
            - suffix: .csv
